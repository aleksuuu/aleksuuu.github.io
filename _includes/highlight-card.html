<div class="card">
  {% if include.embed %}
    {{ include.embed }}
  {% elsif include.url contains "youtube" or include.url contains "vimeo" or include.url contains "soundcloud" %}
    {% include embedded-player.html url = include.url label = include.alt %}
  {% else %}
    <img src="{{ site.baseurl }}/{{ site.imgurl }}/{{ include.url }}" alt="{{ include.alt }}">
  {% endif %}
  <p class="secondary">
    {{ include.blurb }}
  </p>
</div>
