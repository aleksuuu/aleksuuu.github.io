<div class="card">
  {% if include.url contains "youtube" or include.url contains "vimeo" or include.url contains "soundcloud" %}
    {% include embedded-player.html url = include.url label = include.alt %}
    {% comment %}
    else: link to an image
    {% endcomment %}{% else %}
    <img src="{{ site.baseurl }}/{{ site.imgurl }}/{{ include.url }}" alt="{{ include.alt }}">
  {% endif %}
  <p class="secondary">
    {{ include.blurb }}
  </p>
</div>
