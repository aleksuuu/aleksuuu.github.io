<nav>
  <ul>
    <li>
      <header id="site-header">
        <a href="/">Alexander Wu</a>
      </header>
    </li>
    {% for item in site.data.navigation %}
      <li>
        {% assign linkWithHtml = item.link | append: ".html" %}
        <a href="{{ item.link }}" {% if page.url == linkWithHtml or page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
