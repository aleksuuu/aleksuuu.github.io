---
layout: default
---

<div>
  {% include back-button.html name="All Sounds" url="/sounds" %}
  <h2>Sounds {{ page.title | capitalize }}</h2>
  <ul class="no-indent">
    {% for work in site.sounds reversed %}
      {% if work.category contains page.title %}
        <li>
          {% include work-row.html work=work %}
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
